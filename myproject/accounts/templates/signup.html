{% extends 'base_accounts.html' %}

{% block title %}
  Sign up to Django Boards
{% endblock %}

{% block content %}
<div class="container">
  <h2>Sign up</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-primary">Create an account</button>
  </form>
</div>
{% endblock %}
